# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/tlc-article
        target: ~/git/tlc-article

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
 - os:
   - name: linux
     command:
      - sudo: yes
        program: mkdir
        argument: -p $(kpsewhich -var-value TEXMFLOCAL)/tex/latex/tlc-article

      - sudo: no
        program: sudo mv -v
        argument: >
          ~/git/tlc-article/tlc-article.cls 
          $(kpsewhich -var-value TEXMFLOCAL)/tex/latex/tlc-article/.

      - sudo: yes
        program: mktexlsr
        argument: $(kpsewhich -var-value TEXMFLOCAL)

   - name: cygwin 
     command:
      - sudo: false
        program: mkdir
        argument:  ~/AppData/Roaming/MikTeX/2.9/tex/latex/tlc-article

      - sudo: false
        program: copy
        argument: >
          ~/git/tlc-article/tlc-article.cls
          ~/AppData/Roaming/MikTeX/2.9/tex/latex/tlc-article/tlc-article.cls

   - name: mingw32
     command:
      - sudo: false
        program: mkdir
        argument:  ~/AppData/Roaming/MikTeX/2.9/tex/latex/tlc-article

      - sudo: false
        program: copy
        argument: >
          ~/git/tlc-article/tlc-article.cls
          ~/AppData/Roaming/MikTeX/2.9/tex/latex/tlc-article/tlc-article.cls

# -------------------------------------------------------------------------- }}}

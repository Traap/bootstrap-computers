# {{{ Installations
installations:
  - os:
    - name: linux
      command:
       - sudo: true
         program: apt-get 
         argument: install -y openjre-8-jre

  - name: cygwin
    command:
     - sudo: false
       program: choco
       argument: install -y jre8 

  - name: mingw32
    command:
     - sudo: false
       program: choco
       argument: install -y jre

# -------------------------------------------------------------------------- }}}

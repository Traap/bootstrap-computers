# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/emend
        target: ~/git/emend

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
  - os:
    - name: any
      command:
       - sudo: false
         program: cd ~/git/emend &&
         argument: bundle install 
 
       - sudo: false
         program: cd ~/git/emend &&
         argument: bundle exec rake 

       - sudo: false
         program: cd ~/git/emend &&
         argument: bundle exec rake install
 
       - sudo: false
         program: gem clean 
         argument: emend 
 
       - sudo: false
         program: emend 
         argument: --version 
# -------------------------------------------------------------------------- }}}

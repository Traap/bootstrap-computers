# {{{ Installations
installations:
 - os:
   - name: darwin 
     command:
        - sudo: false 
          program: brew 
          argument: update 

        # No kidding, do it twice.
        - sudo: false 
          program: brew 
          argument: update 

        - sudo: false 
          program: brew 
          argument: doctor

        - sudo: false 
          program: brew 
          argument: gcc 
          
   - name: msys
        - sudo: false 
          program: pacman 
          argument: --noconfirm -S gcc   

   - name: linux 
     command:
        - sudo: true 
          program: apt-get 
          argument: install -y build-essential

        - sudo: true 
          program: apt-get 
          argument: install -y gcc 

# -------------------------------------------------------------------------- }}}

# {{{ Repositories 

repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/vim
        target: ~/git/vim

# -------------------------------------------------------------------------- }}}
# {{{ Installations

installations:
 - os:
   - name: any
     command:
      - sudo: false
        program: vim
        argument: +qall

# -------------------------------------------------------------------------- }}}

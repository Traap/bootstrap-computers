# {{{ Installations
installations:
  - os:
    - name: any
      command:
       - sudo: false 
         program: mkdir -p ~/.config/nvim 

# -------------------------------------------------------------------------- }}}
# {{{ Symbolic Links
symlinks:
  - symlink:
    - file: ~/git/dotfiles/bash_logout
      link: ~/.bash_logout
      directory: false

    - file: ~/git/dotfiles/bashrc
      link: ~/.bashrc
      directory: false

    - file: ~/git/dotfiles/bashrc-personal
      link: ~/.bashrc-personal
      directory: false

    - file: ~/git/dotfiles/dircolors
      link: ~/.dircolors
      directory: false

    - file: ~/git/dotfiles/inputrc
      link: ~/.inputrc
      directory: false

    - file: ~/git/dotfiles/minttyrc
      link: ~/.minttyrc
      directory: false

    - file: ~/git/ssh/config.vim
      link: ~/.config.vim
      directory: false

    - file: ~/git/ssh/gitconfig
      link: ~/.gitconfig
      directory: false

    - file: ~/git/ssh/gitignore_global
      link: ~/.gitignore_global
      directory: false

    - file: ~/git/ssh
      link: ~/.ssh
      directory: true

    - file: ~/git/tmux
      link: ~/.tmux
      directory: true

    - file: ~/git/tmux/tmux.conf
      link: ~/.tmux.conf
      directory: false

    - file: ~/git/vim
      link: ~/.vim
      directory: true

    - file: ~/git/vim/init.vim
      link: ~/.config/nvim/init.vim
      directory: false

    - file: ~/git/vim/vimrc
      link: ~/.vimrc
      directory: false

    - file: ~/git/vim/vimrc_background
      link: ~/.vimrc_background
      directory: false

# -------------------------------------------------------------------------- }}}

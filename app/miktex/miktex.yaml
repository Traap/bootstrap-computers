# {{{ Include files
includes:
  - app:
    - name: operating-system
# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
 - os:
   - name: mingw32
     command:
      - sudo: false
        program: choco
        argument: install miktex -y

   - name: linux
     command:
      - sudo: true
        program: apt-key
        argument: > 
          adv --keyserver hkp://keyserver.ubuntu.com:80 
          --recv-keys D6BC243565B2087BC3F897C9277A7293F59E4889

      - sudo: false
        program: echo
        argument: >
          "deb http://miktex.org/download/ubuntu xenial universe" | 
          sudo tee /etc/apt/sources.list.d/miktex.list

      - sudo: true
        program: apt-get 
        argument: > 
          adv --keyserver hkp://keyserver.ubuntu.com:80 
          --recv-keys D6BC243565B2087BC3F897C9277A7293F59E4889

      - sudo: false
        program: miktexsetup 

# -------------------------------------------------------------------------- }}}

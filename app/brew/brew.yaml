# {{{ Installations
installations:
 - os:
   - name: darwin
     command:
      - sudo: false
        program: ruby
        argument: -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"

   - name: linux
     command:
      - sudo: false
        program: ruby
        argument: -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)"

   - name: any 
     command:
      - sudo: false
        program: brew 
        argument: doctor 

      - sudo: false
        program: brew 
        argument: update 


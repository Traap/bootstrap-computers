# {{{ Installations
installations:
  - os:
    - name: linux
      command:
       - sudo: true
         program: wget
         argument: -N http://selenium-release.storage.googleapis.com/selenium-server-standalone-3.4.0.jar -P ~/

       - sudo: true
         program: sudo
         argument: mv -f ~/selenium-server-standalone-3.4.0.jar /usr/local/bin/selenium-server-standalone.jar

       - sudo: true
         program: sudo
         argument: chown root:root /usr/local/bin/selenium-server-standalone.jar

       - sudo: true
         program: sudo
         argument: chmod 0755 /usr/local/bin/selenium-server-standalone.jar
# -------------------------------------------------------------------------- }}}

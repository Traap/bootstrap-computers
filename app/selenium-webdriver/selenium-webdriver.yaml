# {{{ Installations
installations:
  - os:
    - name: linux
      command:
       - sudo: true
         program: wget
         argument: -N http://selenium-release.storage.googleapis.com/3.9/selenium-server-standalone-3.9.1.jar

       - sudo: true
         program: mv
         argument: -fv selenium-server-standalone-3.9.1.jar /usr/local/bin/selenium-server-standalone.jar

       - sudo: true
         program: chown
         argument: root:root /usr/local/bin/selenium-server-standalone.jar

       - sudo: true
         program: chmod
         argument: 0755 /usr/local/bin/selenium-server-standalone.jar

    - name: cygwin
      command:
       - sudo: false
         program: choco
         argument: install -y selinium

       - sudo: false
         program: choco
         argument: install -y selenium-all-drivers

    - name: mingw32
      command:
       - sudo: false
         program: choco
         argument: install -y selinium

       - sudo: false
         program: choco
         argument: install -y selenium-all-drivers
# -------------------------------------------------------------------------- }}}

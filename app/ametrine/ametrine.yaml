# {{{ Repositories
repos:
  - repo:
    url: https://bitbucket-vial.intra.fresenius-kabi.com/scm/rdtest/
    paths:
      - source: ametrine
        target: ~/git/ametrine

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
  - os:
    - name: any
      command:
       - sudo: false
         program: cd ~/git/ametrine &&
         argument: bundle install

       - sudo: false
         program: cd ~/git/ametrine &&
         argument: bundle exec rake

       - sudo: false
         program: cd ~/git/ametrine &&
         argument: bundle exec rake install

       - sudo: false
         program: gem clean 
         argument: ametrine 

       - sudo: false
         program: ametrine
         argument: --version
# -------------------------------------------------------------------------- }}}

# {{{ Repositories

repos:
  - repo:
    url: http://github.com
    paths:
      - source: neovim/neovim 
        target: ~/git/neovim

# -------------------------------------------------------------------------- }}}
# {{{ Installations

installations:
  - os:
    # - name: linux-gnu
    #   command:
    #   - sudo: true
    #     program: pacman -Syyu --noconfirm base-devel cmake unzip ninja

    - name: linux
      command:
      - sudo: true
        program: apt-get install -y autoconf automake cmake libncurses5-dev g++ libtool

    - name:  any 
      command:
      - sudo: false
        program:  cd ~/git/neovim && 
        argument: sudo make install


# -------------------------------------------------------------------------- }}}

# {{{ Repositories

repos:
  - repo:
    url: http://github.com
    paths:
      - source: neovim/neovim 
        target: ~/git/neovim

# -------------------------------------------------------------------------- }}}
# {{{ Installations

installations:
 - os:
   - name: linux-gnu
     command:
      - sudo: true
        program: pacman -Syyu --noconfirm base-devel cmake unzip ninja

   - name:  any 
     command:
        - sudo: false
          program:  cd ~/git/neovim && 
          argument: make 

        - sudo: false 
          program: cd ~/git/neovim &&
          argument: sudo cp -v build/bin/nvim /usr/bin/nvim

# -------------------------------------------------------------------------- }}}

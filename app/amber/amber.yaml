# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/amber
        target: ~/git/amber

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
  - os:
    - name: any
      command:
       - sudo: false
         program: cd ~/git/amber &&
         argument: bundle install 
 
       - sudo: false
         program: cd ~/git/amber &&
         argument: bundle exec rake 

        - sudo: false
         program: cd ~/git/amber &&
         argument: bundle exec rake install
 
        - sudo: false
         program: amber 
         argument: --version 
# -------------------------------------------------------------------------- }}}

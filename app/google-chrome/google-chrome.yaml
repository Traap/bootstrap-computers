# {{{ Include files
includes:
  - app:
    - name: operating-system
# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
 - os:
   - name: darwin
     command:
      - sudo: false
        program: brew 
        argument: cask install google-chrome 

   - name: linux 
     command:
      - sudo: true 
        program: apt-get 
        argument: install -y gdebi 
        
      - sudo: false
        program: wget 
        argument: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        
      - sudo: yes
        program: gdebi
        argument: google-chrome-stable_current_amd64.deb
# -------------------------------------------------------------------------- }}}

# {{{ Symbolic Links
symlinks:
  - symlink:
    - file: ~/git/vim/gvimrc
      link: ~/.gvimrc
      directory: false

    - file: ~/git/vim
      link: ~/.vim
      directory: true

    - file: ~/git/vim/viminfo
      link: ~/.viminfo
      directory: false

    - file: ~/git/vim/vimrc
      link: ~/.vimrc
      directory: false

    - file: ~/git/vim/vimrc_background
      link: ~/.vimrc_background
      directory: false
# -------------------------------------------------------------------------- }}}
# {{{ Repositories
repos:
  - repo:
    url: http://github.com
    paths:
      - source: Traap/vim
        target: ~/git/vim

      - source: junegunn/vim-plug
        target: ~/git/vim/autoload/vim-plug

# -------------------------------------------------------------------------- }}}
# {{{ Installations
installations:
 - os:
   - name: darwin
     command:
      - sudo: false
        program: brew
        argument: install Caskroom/cask/xquartz

      - sudo: false
        program: brew
        argument: install vim --with-client-server

   - name: linux
     command:
      - sudo: yes
        program: apt-get install
        argument: > 
          libatk1.0-dev
          libbonoboui2-dev
          libcairo2-dev
          libgnome2-dev
          libgnomeui-dev
          libgtk2.0-dev
          libncurses5-dev
          libperl-dev
          libx11-dev
          libxpm-dev
          libxt-dev
          lua5.1
          lua5.1-dev
          python3-dev
          python-dev
          ruby-dev

      - sudo: yes
        program: apt-get remove
        argument: vim vim-runtime gvim

      - sudo: no
        program: git
        argument: clone https://github.com/vim/vim.git ~/vim

      - sudo: no
        program: cd ~/vim && ./configure
        argument: >
          --with-features=huge
          --enable-multibyte
          --enable-rubyinterp=yes
          --enable-pythoninterp=yes
          --with-python-config-dir=/usr/lib/python2.7/config
          --enable-python3interp=yes
          --with-python3-config-dir=/usr/lib/python3.5/config
          --enable-perlinterp=yes
          --enable-luainterp=yes
          --enable-gui=gnome
          --enable-cscope
          --prefix=/usr/local

      - sudo: no
        program: cd ~/vim && make
        argument: MRUNTIMEDIR=/usr/local/share/vim/vim80

      - sudo: no
        program: cd ~/vim && make
        argument: install 

   - name: any
     command:
      - sudo: false
        program: vim
        argument: +PlugInstall! +PlugClean +qall

# -------------------------------------------------------------------------- }}}
